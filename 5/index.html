
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "PingFangSC-Regular", "微软雅黑", sans-serif;
      height: 100%;
    }
    h1 {
      font-size: 2rem;
      letter-spacing: -1px;
      position: absolute;
      margin: 0;
      top: -4px;
      right: 5px;
      color: transparent;
      text-shadow: 0 0 4px white;
    }
  </style>
</head>

<body>
<h1>移动方块与恶魔圈</h1>
<canvas></canvas>

<script>
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");

  const width = (canvas.width = window.innerWidth);
  const height = (canvas.height = window.innerHeight);

  function random(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  function randomColor() {
    return `rgb(${random(0, 255)}, ${random(0, 255)}, ${random(0, 255)})`;
  }

  function Square(x, y, velX, velY, color, size) {
    this.x = x;
    this.y = y;
    this.velX = velX;
    this.velY = velY;
    this.color = color;
    this.size = size;
  }

  Square.prototype.draw = function () {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, this.size, this.size);
  };

  Square.prototype.update = function () {
    if (this.x + this.size >= width || this.x <= 0) {
      this.velX = -this.velX;
    }

    if (this.y + this.size >= height || this.y <= 0) {
      this.velY = -this.velY;
    }

    this.x += this.velX;
    this.y += this.velY;
  };

  Square.prototype.collisionDetect = function () {
    for (let j = 0; j < squares.length; j++) {
      if (this !== squares[j]) {
        const dx = this.x - squares[j].x;
        const dy = this.y - squares[j].y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < this.size) {
          squares[j].color = this.color = randomColor();
        }
      }
    }
  };

  let squares = [];

  while (squares.length < 25) {
    const size = random(20, 40);
    let square = new Square(
            random(0 + size, width - size),
            random(0 + size, height - size),
            random(-5, 5),
            random(-5, 5),
            randomColor(),
            size
    );
    squares.push(square);
  }

  // 恶魔圈对象
  const demonCircle = {
    x: width / 2,
    y: height / 2,
    size: 50,

    draw() {
      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.stroke();
    },

    update(mouseX, mouseY) {
      this.x = mouseX;
      this.y = mouseY;

      // 检测与方块的碰撞
      for (let i = squares.length - 1; i >= 0; i--) {
        const dx = this.x - squares[i].x - squares[i].size / 2;
        const dy = this.y - squares[i].y - squares[i].size / 2;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < this.size + squares[i].size / Math.sqrt(2)) {
          squares.splice(i, 1); // 移除被吃掉的方块
        }
      }
    }
  };

  // 鼠标移动事件监听器
  canvas.addEventListener('mousemove', function(event) {
    demonCircle.update(event.clientX, event.clientY);
  });

  function loop() {
    ctx.clearRect(0, 0, width, height);

    for (let i = 0; i < squares.length; i++) {
      squares[i].draw();
      squares[i].update();
      squares[i].collisionDetect();
    }

    demonCircle.draw();

    requestAnimationFrame(loop);
  }

  loop();
</script>
</body>
</html>
